parameters:
  message: ''

stages:
- stage: BuildWithStagesTemplate
  displayName: 'Build with Stages Template'

  jobs:
  - job: HostedVs2017
    displayName: 'Hosted VS2017'
    pool:
      name: 'Hosted VS2017'
    workspace:
      clean: all

    steps:
    - task: CmdLine@2
      displayName: 'Echo Greeting in CommandLine'
      inputs:
        script: |
          Echo $(Greeting)
          Echo ${{ parameters.message }}
    - task: PowerShell@2
      displayName: 'Echo Greeting in PowerShell'
      inputs:
        targetType: Inline
        script: |
          Write-Host "$(Greeting)"
          Write-Host "${{ parameters.message }}"
